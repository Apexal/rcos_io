{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<div class="container">
	<a href="/projects">Current Projects</a>
	<a href="/projects/past">Past Projects</a>
	<a href="/project/add">Add Project</a>

	{% for project in projects %}
	<tr>
		<td>
			<h3>{{ project['name'] }}</h3>
			<a href="{{ '/project/%s' % project['id'] }}">Go to...</a>
		</td>
	</tr>
	{% endfor %}
</div>
{% endblock %}
