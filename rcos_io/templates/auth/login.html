{% extends "base.html" %} {% block content %}
<div class="container">
  <h1 class="mb-3">Login</h1>

  {% include 'flashed_messages.html' %}

  <div class="alert alert-warning" role="alert">
    <strong>RPI students and faculty:</strong> Use your
    <strong>@rpi.edu</strong> email address!
  </div>
  <form action="/auth/login" method="POST">
    <div class="mb-3">
      <input
        class="form-control"
        type="email"
        name="email"
        id="email"
        placeholder="Your email"
        required
      />
    </div>
  </form>
</div>
{% endblock %}
